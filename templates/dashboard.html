{% extends "base.html" %}
{% block content %}
<h2>User Management</h2>
<div class="mb-3">
    <a href="{{ url_for('register_face') }}" class="btn btn-success">Register New Face</a>
    <a href="{{ url_for('mark_attendance') }}" class="btn btn-info">Mark Attendance</a>
    <a href="{{ url_for('reports') }}" class="btn btn-secondary">Attendance Reports</a>
</div>
<table class="table table-striped rounded shadow">
    <thead class="thead-dark">
        <tr>
            <th>Name</th>
            <th>User ID</th>
            <th>Registration Date</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user[0] }}</td>
            <td>{{ user[1] }}</td>
            <td>{{ user[2] }}</td>
            <td>
                <form action="{{ url_for('delete_user_route', user_id=user[1]) }}" method="POST" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<div class="row">
    <div class="col-md-4">
        <div class="card shadow">
            <div class="card-body">
                <h4>Add New User</h4>
                <form method="POST" action="{{ url_for('add_user_route') }}">
                    <div class="form-group">
                        <input type="text" name="name" class="form-control" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="user_id" class="form-control" placeholder="User ID" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Add User</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
