{% extends "base.html" %}
{% block content %}
<h2>Register Face Images</h2>
<div class="card shadow">
    <div class="card-body">
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="user_id">Select User</label>
                <select name="user_id" class="form-control" required>
                    {% for user in users %}
                    <option value="{{ user[1] }}">{{ user[0] }} ({{ user[1] }})</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label>Upload up to 5 Face Images</label>
                <input type="file" name="face_images" multiple accept="image/*" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success btn-block">Register Faces</button>
        </form>
    </div>
</div>
{% endblock %}
